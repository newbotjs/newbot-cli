<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<!-- Load required Bootstrap and BootstrapVue CSS -->
<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

<!-- Load polyfills to support older browsers -->
<script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

<!-- Load Vue followed by BootstrapVue -->
<script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

<div id="app">
    <b-modal id="modal-user" title="User Info">
        <pre>
            {{ currentUser | json }}
        </pre>
    </b-modal>
    <b-tabs content-class="mt-3" v-if="!empty">
        <b-tab :title="'#' + (index+1)" v-for="(items, index) in processus" :active="active == index">
            <table class="table" class="mt-4">
                <div v-if="true">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Skill</th>
                            <th scope="col">Function</th>
                            <th scope="col">User</th>
                            <th scope="col">Platform</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in items">
                            <th>{{ item.date }}</th>
                            <td>
                                <pre>{{ item | serialize | json }}</pre>
                            </td>
                            <td>{{ item.namespace }}</td>
                            <td>{{ item.level }}</td>
                            <td>
                                {{ item.user.id }}
                                <b-button @click="modalUser(item.user)">More...</b-button>
                            </td>
                            <td>{{ item.platform }}</td>
                        </tr>
                    </tbody>
                </div>

            </table>
        </b-tab>
    </b-tabs>
    <div v-else>
        <p><a href="https://newbot.io/en/docs/essential/emulator.html">Use emulator to test your chatbot</a></p>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                socket: null,
                processus: [],
                currentUser: '',
                active: 0
            }
        },
        mounted() {
            this.socket = io(window.location.host)
            this.socket.on('debug', res => {
                let {
                    type,
                    val
                } = res

                val = JSON.parse(val)

                if (type == 'begin') {
                    this.processus.push([])
                }

                const last = this.processus.length - 1

                if (val.level == 'root' && this.processus[last] && this.processus[last].findIndex(p => p.level == 'root') !=
                    1) {
                    return
                }

                this.processus[last].push({
                    type,
                    date: new Date(),
                    ...val
                })

                this.active = last
            })
        },
        computed: {
            empty() {
                return this.processus.length == 0
            }
        },
        methods: {
            modalUser(user) {
                this.currentUser = user
                this.$bvModal.show('modal-user')
            }
        },
        filters: {
            description(val) {
                let str = ''
                if (val.output) {
                    str = `The chatbot sends ${val.output}`
                }
                if (val.variable) {
                    str = `Assignment of the ${val.variable} variable`
                }
                if (val.type == 'finish') {
                    str = 'The process is finished.'
                } else if (val.type == 'executeFn') {
                    str = `Execute ${val.name} function`
                }
                if (val.nothing) {
                    str += ' No skill has launched'
                }
                return str
            },
            serialize(val) {
                const clone = Object.assign({}, val)
                clone.user = clone.level = clone.namespace = close.date = undefined
                return clone
            }
        }
    })
</script>
